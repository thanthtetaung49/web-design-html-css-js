<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with SMTP.js</title>
</head>
<body>
    <!-- Header section added to the body to provide introductory content -->
    <header>
        <h1>Email Sender App</h1> <!-- Main heading of the web page -->
        <p>Click the button below to send an email using SMTP.js</p> <!-- Description of the page functionality -->
    </header>
    <button onclick="sendEmail()">Send Email</button> <!-- Button to trigger email sending -->
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "thanthtetaung12@gmail.com",
                Password: "Maytha55!",
                To: 'michealloven@gmail.com',
                From: "thanthtetaung12@gmail.com",
                Subject: "Test Email",
                Body: "This is a test email sent using SMTP.js"
            })
            .then(function (message) {
                alert("Mail sent successfully") // Alert message on successful email delivery
            });
        }
    </script>
</body>
</html>
