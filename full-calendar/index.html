<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body style="width: 100%; display: flex; justify-content: center">
    <div style="width: 650px; margin-top: 1rem;">
      <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: "prev,next today", // Navigation buttons
            center: "title", // Calendar title
            right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek", // Available views
          },
          initialView: "dayGridMonth",
          nowIndicator: true,
          height: 650,
          stickyHeaderDates: true,
          dateClick: function (info) {
            console.log("date clicked", info);
          },
          eventClick: function (info) {
            let getEvent = calendar.getEvents();
            console.log(getEvent);
          },
          events: [
            {
              title: "Event 1",
              start: "2024-12-17T10:30:00",
              end: addDay("2024-12-19") + "T12:30:00",
            },
            {
              title: "Event 2",
              start: "2024-12-18T10:00:00",
              end: addDay("2024-12-18") + "T16:00:00",
            },
          ],
          editable: true,
        });
        calendar.render();
      });

      function addDay(day) {
        let newDate = new Date(day);

        newDate.setDate(newDate.getDate() + 1);

        console.log(newDate.to);

        let date = newDate.getDate();
        let month = newDate.getMonth() + 1;
        let year = newDate.getFullYear();

        let finalDate = `${year}-${month}-${date}`;

        console.log(finalDate);

        return finalDate;
      }
    </script>
  </body>
</html>
